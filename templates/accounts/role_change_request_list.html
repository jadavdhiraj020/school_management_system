{% extends "base.html" %}
{% block content %}
  <h2>Pending Role Change Requests</h2>
  <ul>
    {% for request in requests %}
      <li>
        {{ request.user.username }}: requested "{{ request.requested_role }}"
        <a href="{% url 'role-change-request-update' request.pk %}">Review</a>
      </li>
    {% empty %}
      <li>No pending requests.</li>
    {% endfor %}
  </ul>
{% endblock %}
