{% extends "base.html" %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger">Delete Class</h1>
    <p>Are you sure you want to delete <strong>{{ class.name }}</strong>?</p>
    
    <!-- Deletion Form -->
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>
    </form>
    
    <!-- Cancel Button -->
    <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
