{% extends "base.html" %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-danger">Delete Time Slot</h1>
        <p>Are you sure you want to delete the time slot from <strong>{{ time_slot.start_time|time:"H:i" }}</strong> to
            <strong>{{ time_slot.end_time|time:"H:i" }}</strong>?</p>

        <!-- Deletion Form -->
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Yes, Delete
            </button>
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'timeslot_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
{% endblock %}
