{% extends "base.html" %}

{% block title %}Subject List{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Subjects</h1>

        <!-- Add Subject Button -->
        <a href="{% url 'subject_create' %}" class="btn btn-primary mb-3">
            <i class="fas fa-plus-circle"></i> Add Subject
        </a>

        <!-- Subject List -->
        <ul class="list-group shadow-lg">
            {% for subject in subjects %}
                <li class="list-group-item d-flex justify-content-between align-items-center hover-shadow">
                    <a href="{% url 'subject_detail' subject.id %}" class="text-dark text-decoration-none">
                        <strong>{{ subject.name }}</strong>
                    </a>
                    <div class="d-flex">
                        <a href="{% url 'subject_update' subject.id %}" class="btn btn-sm btn-warning me-2">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'subject_delete' subject.id %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
